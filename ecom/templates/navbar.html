<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My awesome commerce</title>
      <link rel="stylesheet" href="{% static 'styles/style.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   </head>
   <body>
      <nav class="flex-parent">
         <div class="child-1">
            <div>
               <h1 class="brand">Ecom</h1>
            </div>
            <div class="search-wrapper">
               <input type="search" name="search" id="" class="search-bar" placeholder="search">
               <span style="margin-left:-2rem; color:gray; font-size:20px;" class="material-symbols-outlined">
               search
               </span>
            </div>
         </div>
         <div class="child-2">
            <a href="">
            <span class="material-symbols-outlined"  >
            person
            </span>    
            </a>  
            <div id="cart">
               <span class="material-symbols-outlined"  >
               <span class="material-symbols-outlined">
               shopping_cart
               </span>          </span>    
            </div>
            <div id="cart-overlay">
            </div>
            <div id="cart-wrapper">
               <div id="cart-area">
                  <div class="flex-space-between">
                     <div class="product-container">
                        <div class="cross-container">
                           <span id="cross" class="material-symbols-outlined " style="cursor:pointer;">
                           close
                           </span>
                        </div>
                        <div class="item-container">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                     </div>
                     <div class="checkout-container">
                        <button type="submit">checkout</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <script src="{% static 'javascript/script.js' %}" ></script>
   </body>
</html>
